<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
     <!-- Font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <!-- Header -->
    <header>
        <aside class="main_menu">
            <div class="menu_container">
                <!-- Site Logo -->
                <div class="site_logo">
                    <img src="./assets/img/logo.svg" alt="Spotify logo">
                </div>
                <!-- /Site Logo -->
    
                <!-- Menu icons -->
                <div class="menu_icons d-flex">
                    <div class="row">
                        <div class="col">
                            <div class="home_icon active_menu">
                                <a href="#" class="text-decoration-none gray">
                                    <img src="./assets/img/home.svg" alt="Home icon">
                                    <span class="white font-weight-bold f_14">Home</span>
                                </a>
                            </div>
                            <div class="search_icon">
                                <a href="#" class="text-decoration-none gray">
                                    <img src="./assets/img/search.svg" alt="Search icon">
                                    <span class="font-weight-bold f_14">Cerca</span>
                                </a>
                            </div>
                            <div class="home_icon">
                                <a href="#" class="text-decoration-none gray">
                                    <img src="./assets/img/libreria.svg" alt="Library icon">
                                    <span class="font-weight-bold f_14">La tua libreria</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Menu icons -->
    
                <!-- Playlists -->
                <div class="menu_playlists d-flex flex-column">
                    <div class="row">
                        <div class="col">
                            <h6 class="text-uppercase white font-weight-bold">Playlist</h6>
                            <div class="my_playlists font-weight-bold">
                                <ul>
                                    <li class="create_playlist">
                                        <a href="#" class="text-decoration-none">
                                            <div class="plus"></div>
                                            <span class="gray">Crea Playlist</span>
                                        </a>
                                    </li>
                                    <li>
                                        <span class="gray f_14">Nome Playlist</span>
                                    </li>
                                    <li>
                                        <span class="gray f_14">Nome Playlist</span>
                                    </li>
                                    <li>
                                        <span class="gray f_14">Nome Playlist</span>
                                    </li>
                                    <li>
                                        <span class="gray f_14">Nome Playlist</span>
                                    </li>
                                    <li>
                                        <span class="gray f_14">Nome Playlist</span>
                                    </li>
                                    <li>
                                        <span class="gray f_14">Nome Playlist</span>
                                    </li>
                                    <li>
                                        <span class="gray f_14">Nome Playlist</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Playlists -->
    
                <!-- Bottom user -->
                <div class="user_profile my-1">
                    <div class="app_install gray">
                        <div class="install_app font-weight-bold">
                            <i class="far fa-arrow-alt-circle-down"></i>
                            <span class="mx-1">Installa app</span>    
                        </div>
                        <hr class="my-1">
                        <div class="profile my-2">
                            <a href="#" class="text-decoration-none">
                                <div class="profile_icon"></div>
                                <span class="align-middle mx-1 white font-weight-bold">John Doe</span>                            
                            </a>
                        </div>
                    </div>
                </div>
                <!-- /Bottom user -->
            </div>
        </aside>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <section class="upgrade_account">
    
        </section>
    
        <section class="main_container">
    
        </section>
    
        <section class="bottom_controls">
            
        </section>
    </main>
    <!-- /Main -->
</body>
</html>
